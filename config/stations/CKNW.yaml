name: CKNW
sample_rate: 16000
text:
  chunk_size_s: 3.0        # NEW: Higher precision text analysis
  llm_segmentation: true
  llm_model: gpt-4o-mini
  llm_prompt: |
    Identify topic changes in this radio news transcript and return JSON with boundaries.
  chunk_overlap_ratio: 0.5
heuristics:
  boundary_threshold: 3.0
  boundary_weights:
    semantic_shift: 2.5
    return_to_anchor:      3.0
    text_semantic_shift:   3.0   # bump this up
    audio_embedding_shift: 2.0
    long_silence:          1.0
    jingle_detected:       1.5
  text_threshold: 0.7
  silence_min_s: 1.2
  min_story_s: 20
  max_story_s: 180
  candidate_min_score: 0.5
  hard_min_cut_score: 0.7
  change_score_smoothing: 1
  snap_window_s: 2.0
  change_score_weights:
    audio: 1.0
    text: 2.0
    silence: 1.2
    anchor: 2.0
    keyword: 3.0
  audio_window_s: 2.0
  audio_hop_ratio: 0.5
  keyword_patterns:
    - "(?i)coming up"
    - "(?i)and now"
    - "(?i)in other news"
  keyword_score: 5.0
