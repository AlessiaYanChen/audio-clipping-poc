name: CKNW
sample_rate: 16000
vad:
  threshold: 0.35
  min_speech_s: 0.3
diarization:
  model: pyannote/speaker-diarization@2.1
heuristics:
  min_story_s: 35
  max_silence_gap_s: 3.0
  candidate_min_score: 0.85
  hard_min_cut_score: 1.3
  change_score_weights:
    audio: 1.0
    text: 1.3
    silence: 0.7
    anchor: 1.5
    keyword: 3.0
  snap_window_s: 1.0
  keyword_patterns:
    - "(?i)coming up"
    - "(?i)and now"
  keyword_score: 5.0
text:
  chunk_s: 8
  llm_segmentation: false
  llm_model: gpt-4o-mini
  llm_prompt: |
    Identify topic changes.
  embedding_model: text-embedding-3-large
